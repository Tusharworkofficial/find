<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find My Kid Demo</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-sA+e2r/QCr6YfMLlPC8uyvYI+EudJQYvz6FZ8a6B+7E=" crossorigin="" />
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 1em 0;
            margin-bottom: 20px;
        }

        #locationDisplay {
            margin: 10px 0;
            font-size: 1.1em;
        }

        #map {
            height: 400px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid #007acc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Find My Kid Demo</h1>
    </header>

    <!-- A button to trigger location lookup -->
    <button id="locateBtn">Get Current Location</button>
    <div id="locationDisplay"></div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-o9N1j7kN6E2gXhYh6k/dkX1uMzjGEX8L6C4BM7F2L8g=" crossorigin=""></script>

    <script>
        // Reference to the map and marker
        let map, marker;

        // Function to initialize the Leaflet map
        function initMap(lat, lng) {
            // If the map has not been created yet, create it
            if (!map) {
                map = L.map('map').setView([lat, lng], 15);

                // Use OpenStreetMap tiles (free and open-source)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: 'Â© OpenStreetMap'
                }).addTo(map);

                // Create a marker at the location
                marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup('Current Location')
                    .openPopup();
            } else {
                // If map already exists, just move the marker and re-center the map
                map.setView([lat, lng], 15);
                marker.setLatLng([lat, lng]);
            }
        }

        // Function to handle location errors
        function handleLocationError(error) {
            const locationDisplay = document.getElementById('locationDisplay');
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    locationDisplay.textContent = "Permission denied. Please allow location access.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationDisplay.textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    locationDisplay.textContent = "The request to get user location timed out.";
                    break;
                default:
                    locationDisplay.textContent = "An unknown error occurred.";
                    break;
            }
        }

        // Event listener for the button
        document.getElementById('locateBtn').addEventListener('click', function () {
            const locationDisplay = document.getElementById('locationDisplay');
            // Check if Geolocation API is available
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    locationDisplay.textContent = `Latitude: ${lat.toFixed(5)}, Longitude: ${lng.toFixed(5)}`;
                    // Initialize (or update) the map with the current location
                    initMap(lat, lng);
                }, handleLocationError);
            } else {
                locationDisplay.textContent = "Geolocation is not supported by this browser.";
            }
        });
    </script>
</body>

</html>
